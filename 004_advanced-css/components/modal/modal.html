<template id="modal">
    
  <style>
    #backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.75);
      z-index: 10;
      opacity: 0;
      pointer-events: none;
    }

    #modal {
      position: fixed;
      top: 15vh;
      left: 25%;
      width: 50%;
      background: white;
      z-index: 100;
      opacity: 0;
      pointer-events: none;
      padding: 1rem;
    }

    :host([opened]) #backdrop,
    :host([opened]) #modal {
      opacity: 1;
      pointer-events: all;
    }

    ::slotted(h1) {
      color: purple;
      font-size: 1.25rem;
      margin: 0;
    }

    ::slotted(#message) {
      color: red;
    }

    #btn-cancel {
      background-color: var(--cancel-bg-color, orange);
    }

    #btn-ok {
      background-color: var(--ok-bg-color, green);
    }

    /* Adding fade effect with a transition */
    :host([opening]) #modal {
      transition: opacity 0.6s ease-out;
      animation: 0.6s ease-out 0s jump-in;
    }
    :host([closing]) #modal {
      transition: opacity 1.5s ease-in;
      animation: 1.5s ease-in 0s reverse jump-in;
    }
    /* Adding some movement with an animation */
    @keyframes jump-in {
      0% {
        top: 100vh;
        left: 0%;
      }
      60% {
        top: 50vh;
        left: 80%;
        transform: rotate(180deg);
      }
      100% {
        top: 15vh;
        left: 25%;
      }
    }
  </style>

  <div id="backdrop"></div>
  <div id="modal">
    <slot name="title">Header Slot</slot>
    <slot><span id="message">Default Slot</span></slot>
    <button id="btn-cancel">Cancel</button>
    <button id="btn-ok">OK</button>
  </div>

</template>
